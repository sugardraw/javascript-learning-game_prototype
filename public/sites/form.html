<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <title>login form using regexp</title>

</head>

<body>
    <div class="container">
        <form>
            <div class="form-group row ">
                <label for="user" class="col-sm-2 col-form-label">User Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="user" placeholder="user name" required>
                </div>
            </div>
            <div class="form-group row ">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input class="form-control" type="mail" id="email" value="email@example.com">
                </div>
            </div>
            <div class="form-group row-auto">
                <input class="btn btn-info" type="submit" value="log in">
            </div>
        </form>

    </div>
</body>



</html>
